<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wireframe Template</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
    <!--Each of the semantic elements like 'header', 'section' and 'article' etc. can be replaced with simple div elements; these tags assist in SEO-->
    <header class="full-block">
        <p>header</p>
    </header>

    <nav class="full-block">
        <p>nav</p>
    </nav>


    <section>            
        <p>section</p>
        <article>
            <p style="color: #ebebeb">article</p>

            <div class="sub">
                <h1>h1, </h1>
                <h2>h2, </h2>
                <h3>h3</h3>
            </div>

            <div class="sub">
                <p>p</p>
            </div>
        </article>
    </section>
    
    <aside>
        
        <p>aside</p>

    </aside>


    <footer class="full-block" style="clear: right">
        <p>footer</p>
    </footer>

</body>

</html>
